<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración | Sistema MEAL +PaZion</title>
    <link rel="stylesheet" href="css/main.css?v=4">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar"></aside>

        <main class="main-content">
            <header class="topbar"></header>

            <div class="page-wrapper">
                <div class="flex justify-between items-center" style="margin-bottom: var(--space-xl);">
                    <div>
                        <h1 class="text-gradient">Configuración del Sistema</h1>
                        <p class="text-secondary">Gestión de proyectos, indicadores y usuarios</p>
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="card">
                        <h3 style="margin-bottom: var(--space-lg);">Proyectos Activos</h3>
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Eje</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="projectsAdmin">
                                    <!-- Dinámico -->
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-ghost btn-sm btn-full" style="margin-top: var(--space-md);">➕ Crear
                            Proyecto</button>
                    </div>

                    <div class="card">
                        <h3 style="margin-bottom: var(--space-lg);">Configuración Global</h3>
                        <div class="form-group">
                            <label class="form-label">Nombre de la Institución</label>
                            <input type="text" class="form-control" value="Fundación +PaZion / Goles de Vida">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Sincronización Automática</label>
                            <div class="form-check">
                                <input type="checkbox" id="syncAuto" checked>
                                <label for="syncAuto">Habilitar subida en segundo plano</label>
                            </div>
                        </div>
                        <button class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </div>

                <div class="card" style="margin-top: var(--space-xl);">
                    <h3 style="margin-bottom: var(--space-lg);">Gestión de Indicadores</h3>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Indicador</th>
                                    <th>Eje</th>
                                    <th>Meta Anual</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="indicatorsAdmin">
                                <!-- Dinámico -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initUI } from './js/app.js?v=4';
        import { initDB, getAllData } from './js/db.js?v=4';

        initUI();

        async function loadAdmin() {
            await initDB();
            const projects = await getAllData('proyectos');
            const indicators = await getAllData('indicadores');

            document.getElementById('projectsAdmin').innerHTML = projects.map(p => `
                <tr>
                    <td>${p.nombre}</td>
                    <td>${p.eje}</td>
                    <td><span class="badge badge-success">Activo</span></td>
                </tr>
            `).join('');

            document.getElementById('indicatorsAdmin').innerHTML = indicators.map(i => `
                <tr>
                    <td>${i.nombre}</td>
                    <td>${i.eje}</td>
                    <td>${i.meta}</td>
                    <td>
                        <button class="btn btn-ghost btn-sm">⚙️ Editar</button>
                    </td>
                </tr>
            `).join('');
        }

        loadAdmin();
    </script>
</body>

</html>
